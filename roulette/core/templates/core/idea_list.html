{% load bootstrap4 %}

{% include 'core/header.html' with page='ideas' only %}


<div class="container">
    {% for idea in idea_list %}
    <div class="row justify-content-center">
        <div class="col">
            <a class="list-group-item" href="{% url 'core:idea' idea.id %}"/>{% if idea.thumbnail %}<img src="{{ idea.thumbnail.url }}" alt="thumb" height="100" width="100" class="img-thumbnail">{% endif %} {{ idea.name }}</a>
        </div>
    </div>
    {% empty %}
    <h1>No ideas.</h1>
    {% endfor %}
</div>

{% include 'core/footer.html' %}
